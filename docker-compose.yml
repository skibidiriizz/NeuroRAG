version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neurodb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - neuro-net

  redis:
    image: redis:7-alpine
    networks:
      - neuro-net

  backend:
    build: ./backend
    env_file: ./backend/.env.template
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - neuro-net

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - neuro-net

volumes:
  db-data:

networks:
  neuro-net:
    driver: bridge
